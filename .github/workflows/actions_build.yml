      - run: touch starting_flakytests_Runflakytests_254
      - run: rm starting_flakytests_Runflakytests_254
      - name: Run flaky tests
        run: |
          ./gradlew --no-daemon --stacktrace --max-workers=2 --parallel check -PnoWeb -PnoLint -PflakyTests=true

      - run: touch starting_flakytests_Summarizethefailedtests_258
      - run: rm starting_flakytests_Summarizethefailedtests_258
      - name: Summarize the failed tests
        run: |
          ./gradlew --no-daemon --stacktrace --max-workers=1 -PnoWeb -PnoLint reportFailedTests
          
