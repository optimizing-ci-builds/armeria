      - run: touch starting_lint_Cleanupthecache_185
      - run: rm starting_lint_Cleanupthecache_185
      - name: Clean up the cache
        run: |
          rm -fr ~/.gradle/caches/[0-9]* || true
          rm -fr ~/.gradle/caches/journal-* || true
