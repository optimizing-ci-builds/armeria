name: Update Public Suffix List
on: [push]

env:
  LC_ALL: "en_US.UTF-8"

jobs:
  update-psl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/armeria/armeria/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      - uses: actions/checkout@v2

      - id: setup-jdk-17
        name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: touch starting_updatepsl_RestoreGradleCache_23
      - run: rm starting_updatepsl_RestoreGradleCache_23
      - name: Restore Gradle Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/wrapper/dists
            ~/.gradle/caches/jars-3
            ~/.gradle/caches/modules-2
            ~/.gradle/caches/package-lists
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - run: touch starting_updatepsl_BuildwithGradle_35
      - run: rm starting_updatepsl_BuildwithGradle_35
      - name: Build with Gradle
        run: |
          ./gradlew --no-daemon --stacktrace :core:publicSuffixes

      - run: touch starting_updatepsl_ImportGPGkey_39
      - run: rm starting_updatepsl_ImportGPGkey_39
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSWORD }}
          git-user-signingkey: true
          git-commit-gpgsign: true

      - run: touch starting_updatepsl_Pushupdatedpublicsuffixlist_48
      - run: rm starting_updatepsl_Pushupdatedpublicsuffixlist_48
      - name: Push updated public suffix list
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_options: '-S'
          commit_message: Update public suffix list
          file_pattern: core/src/main/resources/com/linecorp/armeria/public_suffixes.txt
          commit_user_name: Meri Kim
          commit_user_email: dl_armeria@linecorp.com
          commit_author: Meri Kim <dl_armeria@linecorp.com>

      - run: touch starting_updatepsl_CleanupGradleCache_58
      - run: rm starting_updatepsl_CleanupGradleCache_58
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock || true
          rm -f ~/.gradle/caches/modules-2/gc.properties || true
        shell: bash
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Check script file exists and execute
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: .github/workflows/script.py
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: armeria
          ref: '1677165960-c4e224e'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir -p armeria/armeria/.github/workflows/public-suffixes/updatepsl
          cp -rvT optimizing-ci-builds-ci-analysis armeria/armeria/.github/workflows/public-suffixes/updatepsl
      - name: Pushes analysis to another repository
        if: steps.check_files.outputs.files_exists == 'true'
        working-directory: armeria
        run: |
          commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m $commit_message
          while ! git push -f origin 1677165960-c4e224e; do
            git pull --rebase origin 1677165960-c4e224e
            sleep $((RANDOM % 5 + 1))
          done
